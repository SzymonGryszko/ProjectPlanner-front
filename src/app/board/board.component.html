<div class="root">
    
    <div class="board">
  
      <div class="board-bar">
        <p class="board-name">{{ board.name }}</p>
        <button class="button is-small is-primary is-outlined button-has-margin-right">Add Column</button>
        <button class="button is-small is-primary is-outlined button-has-margin-right">Add Members</button>
      </div>
  
      <div class="board-wrapper">
  
        <div class="board-columns" cdkDropListGroup>
          <div class="board-column" *ngFor="let column of board.columns">
  
            <div class="column-title">
              {{ column.name }}
            </div>
  
            <div class="tasks-container"
            cdkDropList
            [cdkDropListData]="column.tasks"
            (cdkDropListDropped)="drop($event)">
              <div class="task" *ngFor="let item of column.tasks" cdkDrag>
                {{ item }}
              </div>
            </div>
          </div>
  
        </div>
  
      </div>
  
    </div>
  
  </div>
